apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kind--cert-manager
  namespace: argocd
spec:
  project: kind
  source:
    repoURL: 'https://github.com/amanibhavam/dev-kind'
    path: cert-manager
    targetRevision: 0.0.1
  destination:
    name: in-cluster
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
